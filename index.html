<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <img class="card-banner" src="./images/illustration-hero.svg" alt="">
    <section>
      <h1>Order Summary</h1>
      <span class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</span>
      <div class="plan-info">
        <img class="music-icon" src="./images/icon-music.svg" alt="music-icon">
        <div class="price">
          <strong>Annual Plan</strong>
          <span>$59.99/year</span>
        </div>

        <a class="change" href="#">Change</a>
      </div>
      <button type="button">Proceed to payment</button>
      <a href="#" class="cancel">Cancel Order</a>
    </section>
  </main>
</body>
</html>
